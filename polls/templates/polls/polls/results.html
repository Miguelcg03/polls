<!-- poll_results.html -->


{% block title %}
    Resultados de {{ poll_name }}
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Resultados:</h2>
        <ul class="list-group">
            {% for choice in choices_for_poll %}
                <li class="list-group-item d-flex justify-content-between align-items-center {% if choice == selected_choice %}bg-success text-white{% endif %}">
                    {{ choice.name }}
                    <span class="badge badge-primary badge-pill">
                        {{ choice.vote_set.count }}
                    </span>
                </li>
            {% endfor %}
        </ul>
        <div class="mt-3">
            <p>Total de votos de la encuesta: {{ total_votes }}</p>
        </div>
    </div>
{% endblock %}
